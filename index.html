<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 class="title">Guess the number ! </h1>

        <section class="scoreSection">
            <p class="score">Score: <span id='scoreNum'> 0</span> </p>
            <p class="highScore">High Score: <span id='highScoreNum'> 0</span> </p>
            <p class="attempts">Attempts Remaining : <span id='attemptsNum'>10 </p>
        </section>
        <section class="gameSection">
          <form class="guess"onsubmit="return false" id="inner">
              <input type = "number" class="userGuess" min="0" max="10" placeholder="Guess the number...">
              <button class="validate" type="button" id="inner" >Try number!</button>
              <button class="restart" id="inner" type="button">Restart !</button>
              
          </form>
          <p id="feedback"></p>

          <!-- <form><button class="restart">Restart!</button></form> -->
          
        </section>

        
        <script src="app.js" async defer></script>
    </body>
</html>
